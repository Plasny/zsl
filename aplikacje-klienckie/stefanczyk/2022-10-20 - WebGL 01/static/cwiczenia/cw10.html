<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cw10</title>

    <link rel="stylesheet" href="../style/style.css">

    <script src="../js/three145.js"></script>
    <script src="../js/cw10.js"></script>
</head>

<body>
    <div class="overlay">
        <h2>WORK IN PROGRESS</h2>
        <h1>10: tworzenie i pozycjonowanie wielu figur</h1>
        <div class="inline">
            <label for="fov">field of view</label>
            <input type="range" id="fov" min="10" max="179" value="60">
        </div>
        <div class="inline">
            <label for="yCamera">y pos</label>
            <input id="yCamera" type="range" min="-500" max="500" value="0">
        </div>
        <div class="inline">
            <label for="count">count</label>
            <input id="count" type="range" min="5" max="10" value="5">
        </div>
    </div>

    <div id="root"></div>
</body>

</html>
