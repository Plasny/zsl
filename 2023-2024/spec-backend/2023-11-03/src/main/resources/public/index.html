<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add car</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/add.js"></script>
</head>

<body>
    <div class="flex">
        <nav>
            <h1><a href="/">Cars app</a></h1>
            <a href="/">Add</a>
            <a href="/cars.html">List</a>
            <a href="/admin.html">Admin</a>
            <a href="/search.html">Search</a>
        </nav>

        <div class="main add">
            <h2 style="margin: 1rem;">Add new car to the list</h2>

            <hr style="margin: 1rem 0;">

            <div style="margin: 1rem">
                <label class="in">Car model: <input id="car-model" /></label>

                <label class="in">Color: <input type="color" id="car-color" /></label>

                <label class="in">Year of production: <select id="car-year">
                    </select></label>

                <div>
                    Airbags:
                    <ul style="list-style: none;">
                        <li><label><input type="checkbox" id="airbag-dr" /> driver</label></li>
                        <li><label><input type="checkbox" id="airbag-ps" /> passanger</label></li>
                        <li><label><input type="checkbox" id="airbag-bs" /> backseat</label></li>
                        <li><label><input type="checkbox" id="airbag-sd" /> side</label></li>
                    </ul>
                </div>
            </div>

            <hr style="margin-top: 1rem;">

            <button type="button" style="margin: 1rem" id="car-add">Add</button>
        </div>
    </div>
</body>

</html>
